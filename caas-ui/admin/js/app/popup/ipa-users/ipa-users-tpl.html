<div class="search-ipa-user">
	<div>
		<form class="aui">
	        <fieldset>
	            <div class="field-group-1">
	                <label for="d-fname">用户名：</label>
	                <input class="text long-field" type="text" name="username" autocomplete="off" placeholder="请输入用户名" />
	            </div>
	        </fieldset>
	    </form>
	</div>
	<div class="table">
		<table class="aui aui-table-sortable">
		    <thead>
		    <tr>
		    	<th><input type="checkbox" name="all" /></th>
		        <th>用户名</th>
		        <th>邮箱</th>
		        <th></th>
		    </tr>
		    </thead>
		    <tbody id="result">
		    </tbody>
		</table>
	</div>
	<div class="func">
    	<div>
    		<a href="javascript:void(0)" class="aui-button aui-button-primary" id="save">添加</a>
    		<a href="javascript:void(0)" class="aui-button" id="close">关闭</a>
    	</div>
    </div>
</div>
