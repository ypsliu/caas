<div class="change-password-form">
    <header class="aui-page-header">
        <div class="aui-page-header-inner">
            <div class="aui-page-header-main">
                <h1>修改密码</h1>
            </div>
            <div class="aui-page-header-actions"></div>
        </div>
    </header>
    <div class="aui-message error" style="display:none" id="error">
        <p class="title">
            <span class="aui-icon icon-error"></span>
            <strong>修改密码失败</strong>
        </p>
        <p>抱歉，请确认旧密码然后重试！</p>
    </div>
    <form action="/admin/changepwd" method="PUT" class="aui" name="changePassword">
    	<fieldset>
    		<div class="field-group">
                <label for="d-fname">邮箱：</label>
                <input class="text" type="text" name="email" readonly value="<%=user.email%>" />
            </div>
            <div class="field-group">
                <label for="d-fname">旧密码：</label>
                <input class="text" type="password" name="oldPassword" placeholder="请输入旧密码" />
                <div class="error invalid" validation="isNotBlank" style="display:none">请输入旧密码</div>
            </div>
            <div class="field-group">
                <label for="d-fname">新密码：</label>
                <input class="text" type="password" name="newPassword" placeholder="请输入新密码" />
                <div class="error invalid" validation="isNotBlank" style="display:none">请输入新密码</div>
            </div>
            <div class="field-group">
                <label for="d-fname">新密码确认：</label>
                <input class="text" type="password" name="newPasswordConfirm" placeholder="请再次输入新密码" />
                <div class="error invalid" validation="isNotBlank" style="display:none">请再次输入新密码</div>
                <div class="error" id="notMatchPassword" style="display:none">两次输入密码不相同，请重新输入</div>
            </div>
            <div class="field-group">
                <label for="d-fname"></label>
                <input class="button submit" type="button" value="修改" id="save" />
            </div>
    	</fieldset>
    </form>
</div>
