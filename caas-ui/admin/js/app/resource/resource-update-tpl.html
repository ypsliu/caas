<div class="login-form">
    <h2>资源修改</h2>
    <div class="aui-message error" style="display:none" id="resCreateError">
        <p class="title">
            <span class="aui-icon icon-error"></span>
            <strong id="resCreateErrorMsg">操作失败</strong>
        </p>
        <p>修改资源失败</p>
    </div>

    <form class="aui" id="resEditForm" method="post" action="/admin/resource/<%=resource.code%>">
        <input  type="hidden" name="appCode" value="<%=resource.appCode%>">
        <input  type="hidden" name="code" value="<%=resource.code%>">
        <input  type="hidden" id="old_name" name="old_name" value="<%=resource.name%>">
        <input  type="hidden" id="old_identifier" name="old_identifier" value="<%=resource.identifier%>">

        <div class="field-group">
            <label for="name">资源名称 <span class="aui-icon icon-required">(required)</span></label>
            <input class="text long-field" type="text"
                   id="name" name="name" placeholder=""  value="<%=resource.name%>">
        </div>
        <div class="field-group">
            <label for="identifier">资源标识 <span class="aui-icon icon-required">(required)</span></label>
            <input class="text long-field" type="text"
                   id="identifier" name="identifier" placeholder="" value="<%=resource.identifier%>">

        </div>
        <div class="field-group">
            <label for="appName">所属应用 <span class="aui-icon icon-required"></span></label>
            <input class="text long-field" type="text" disabled
                   id="appName" name="appName" placeholder="" value="<%=resource.appName%>">
        </div>
        <div class="buttons-container">
            <span id="saveBtn"> <a href="javascript:void(0)" class="aui-button aui-button-primary" >修改</a></span>  <span id="cancelBtn"> <a href="#admin/resource/list" class="aui-button aui-button-primary">取消</a></span>
        </div>
    </form>
</div>
